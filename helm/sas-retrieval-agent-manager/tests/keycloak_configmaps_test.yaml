# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test keycloak configmaps
templates:
  - templates/iam/keycloak/configmap.yaml
  - templates/iam/keycloak/script-configmap.yaml
tests:
  - it: should create main configmap
    template: templates/iam/keycloak/configmap.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: keycloak-config

  - it: should create script configmap with default name
    template: templates/iam/keycloak/script-configmap.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-keycloak-kc-scripts

  - it: should create script configmap with custom fullnameOverride
    template: templates/iam/keycloak/script-configmap.yaml
    set:
      keycloak:
        fullnameOverride: "custom-keycloak"
    asserts:
      - equal:
          path: metadata.name
          value: custom-keycloak-kc-scripts

  - it: should create script configmap with cleared fullnameOverride
    template: templates/iam/keycloak/script-configmap.yaml
    set:
      keycloak:
        fullnameOverride: ""
    asserts:
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-keycloak-kc-scripts

  - it: should include proper labels in main configmap
    template: templates/iam/keycloak/configmap.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: keycloak
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: keycloak

  - it: should include proper labels in script configmap
    template: templates/iam/keycloak/script-configmap.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: keycloak
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: keycloak

  - it: should contain configuration data in main configmap
    template: templates/iam/keycloak/configmap.yaml
    asserts:
      - exists:
          path: data

  - it: should contain script data in script configmap
    template: templates/iam/keycloak/script-configmap.yaml
    asserts:
      - exists:
          path: data
      - exists:
          path: data["init.sh"]
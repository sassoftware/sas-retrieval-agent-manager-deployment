# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test sas retrieval agent manager api storage and autoscaling
templates:
  - templates/api/hpa.yaml
tests:
  - it: should create HPA when autoscaling enabled
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 10
          targetCPUUtilizationPercentage: 80
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-api

  - it: should not create HPA when autoscaling disabled
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should configure HPA min replicas
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 10
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2

  - it: should configure HPA max replicas
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 20
    asserts:
      - equal:
          path: spec.maxReplicas
          value: 20

  - it: should configure CPU target utilization
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
          targetCPUUtilizationPercentage: 70
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 70

  - it: should configure memory target utilization
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
          targetMemoryUtilizationPercentage: 80
    asserts:
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 80

  - it: should target correct deployment
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
    asserts:
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: sas-retrieval-agent-manager-api
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1

  - it: should include proper labels on HPA
    template: templates/api/hpa.yaml
    set:
      sas-retrieval-agent-manager-api:
        autoscaling:
          enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: api
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: sas-retrieval-agent-manager-1.2.3-dev.20241225

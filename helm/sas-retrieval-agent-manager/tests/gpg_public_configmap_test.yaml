# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test gpg public key configmap
tests:
  - it: should not create public key configmap by default
    template: templates/security/gpg/gpg-public-configmap.yaml
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create public key configmap with only public key
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create public key configmap with only private key
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      global:
        configuration:
          gpg:
            privateKey: "test-private-key"
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create public key configmap with only passphrase
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      global:
        configuration:
          gpg:
            passphrase: "test-passphrase"
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create public key configmap with two out of three keys
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            passphrase: "test-passphrase"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create public key configmap when all three keys are provided
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: gpg-public-key
      - equal:
          path: data.publicKey
          value: "test-public-key"

  - it: should create public key configmap with custom release name
    template: templates/security/gpg/gpg-public-configmap.yaml
    release:
      name: custom-release
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - equal:
          path: metadata.name
          value: gpg-public-key

  - it: should not create public key configmap with fullnameOverride
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      fullnameOverride: custom-gpg
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - equal:
          path: metadata.name
          value: gpg-public-key

  - it: should include proper labels
    template: templates/security/gpg/gpg-public-configmap.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: gpg
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm

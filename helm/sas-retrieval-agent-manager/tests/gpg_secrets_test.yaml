# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test gpg secrets
tests:
  - it: should not create private key secret by default
    template: templates/security/gpg/gpg-private-secret.yaml
    asserts:
      - hasDocuments:
          count: 0

  - it: should create passphrase secret by default
    template: templates/security/gpg/gpg-passphrase-secret.yaml
    asserts:
      - hasDocuments:
          count: 1

  - it: should not create private key secret with only public key
    template: templates/security/gpg/gpg-private-secret.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create private key secret with only private key
    template: templates/security/gpg/gpg-private-secret.yaml
    set:
      global:
        configuration:
          gpg:
            privateKey: "test-private-key"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create passphrase secret with partial keys
    template: templates/security/gpg/gpg-passphrase-secret.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            passphrase: "test-passphrase"
    asserts:
      - hasDocuments:
          count: 1

  - it: should create private key secret when all keys are provided
    template: templates/security/gpg/gpg-private-secret.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: gpg-private-key
      - equal:
          path: stringData.privateKey
          value: "test-private-key"

  - it: should create passphrase secret when all keys are provided
    template: templates/security/gpg/gpg-passphrase-secret.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: gpg-passphrase
      - equal:
          path: stringData.passphrase
          value: "test-passphrase"

  - it: should create private key secret with custom release name
    template: templates/security/gpg/gpg-private-secret.yaml
    release:
      name: custom-release
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - equal:
          path: metadata.name
          value: gpg-private-key

  - it: should not create passphrase secret with fullnameOverride
    template: templates/security/gpg/gpg-passphrase-secret.yaml
    set:
      fullnameOverride: custom-gpg
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - equal:
          path: metadata.name
          value: gpg-passphrase

  - it: should include proper labels on private key secret
    template: templates/security/gpg/gpg-private-secret.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: gpg
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm

  - it: should include proper labels on passphrase secret
    template: templates/security/gpg/gpg-passphrase-secret.yaml
    set:
      global:
        configuration:
          gpg:
            publicKey: "test-public-key"
            privateKey: "test-private-key"
            passphrase: "test-passphrase"
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: gpg
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm

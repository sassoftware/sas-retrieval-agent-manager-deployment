# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test postgrest autoscaling
templates:
  - templates/db/rest/hpa.yaml
tests:
  - it: should create HPA when autoscaling enabled
    set:
      postgrest:
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 10
          targetCPUUtilizationPercentage: 80
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-postgrest

  - it: should not create HPA when autoscaling disabled
    set:
      postgrest:
        autoscaling:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should configure HPA min replicas
    set:
      postgrest:
        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 10
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2

  - it: should configure HPA max replicas
    set:
      postgrest:
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 20
    asserts:
      - equal:
          path: spec.maxReplicas
          value: 20

  - it: should configure CPU target utilization
    set:
      postgrest:
        autoscaling:
          enabled: true
          targetCPUUtilizationPercentage: 70
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 70

  - it: should configure memory target utilization
    set:
      postgrest:
        autoscaling:
          enabled: true
          targetMemoryUtilizationPercentage: 80
    asserts:
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 80

  - it: should target correct deployment
    set:
      postgrest:
        autoscaling:
          enabled: true
    asserts:
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: sas-retrieval-agent-manager-postgrest
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1

  - it: should include proper labels on HPA
    set:
      postgrest:
        autoscaling:
          enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: postgrest
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: sas-retrieval-agent-manager-1.2.3-dev.20241225

  - it: should handle custom metrics configuration
    set:
      postgrest:
        autoscaling:
          enabled: true
          targetMemoryUtilizationPercentage: 80
    asserts:
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 80

  - it: should use default HPA values when not specified
    set:
      postgrest:
        autoscaling:
          enabled: true
    asserts:
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 100

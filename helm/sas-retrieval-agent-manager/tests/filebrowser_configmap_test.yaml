# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test filebrowser configmap
templates:
  - templates/storage/configmap.yaml
tests:
  - it: should create configmap when enabled
    set:
      filebrowser:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-filebrowser

  - it: should have correct labels
    set:
      filebrowser:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: filebrowser
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should contain filebrowser configuration
    set:
      filebrowser:
        enabled: true
    asserts:
      - exists:
          path: data[".filebrowser.json"]
      - isNotEmpty:
          path: data[".filebrowser.json"]

  - it: should have correct default configuration
    set:
      filebrowser:
        enabled: true
    asserts:
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"baseURL": "/files"'
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"database": "/db/filebrowser.db"'
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"port": 18080'
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"root": "/mnt/data"'

  - it: should support custom configuration
    set:
      filebrowser:
        enabled: true
        config:
          baseURL: "/custom-files"
          port: 8080
          root: "/custom/data"
          log: "stdout"
    asserts:
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"baseURL": "/custom-files"'
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"port": 8080'
      - matchRegex:
          path: data[".filebrowser.json"]
          pattern: '"root": "/custom/data"'

  - it: should not create configmap when disabled
    set:
      filebrowser:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test filebrowser service
templates:
  - templates/storage/service.yaml
tests:
  - it: should create service when enabled
    set:
      filebrowser:
        enabled: true
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-filebrowser

  - it: should have correct labels
    set:
      filebrowser:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: filebrowser
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should be ClusterIP by default
    set:
      filebrowser:
        enabled: true
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should have correct port configuration
    set:
      filebrowser:
        enabled: true
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: http

  - it: should have correct selector
    set:
      filebrowser:
        enabled: true
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: filebrowser
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should support custom service type
    set:
      filebrowser:
        enabled: true
        service:
          type: NodePort
          nodePort: 30080
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports[0].nodePort
          value: 30080

  - it: should support custom port
    set:
      filebrowser:
        enabled: true
        service:
          port: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080

  - it: should not create service when disabled
    set:
      filebrowser:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
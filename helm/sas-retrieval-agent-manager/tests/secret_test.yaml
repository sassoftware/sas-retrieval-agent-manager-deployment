# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test sas retrieval agent manager llm key secret
templates:
  - ../templates/db/migration/llm-key-secret.yaml
tests:
  - it: should not create secret when llmHydration is disabled
    set:
      global:
        configuration:
          llmHydration:
            enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create secret when llmHydration is enabled
    set:
      global:
        configuration:
          llmHydration:
            enabled: true
            accountName: "test-account"
            key: "dGVzdC1rZXk="
            models:
              - "gpt-4"
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: llm-key

  - it: should have correct labels
    set:
      global:
        configuration:
          llmHydration:
            enabled: true
            accountName: "test-account"
            key: "dGVzdC1rZXk="
            models:
              - "gpt-4"
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: sas-retrieval-agent-manager-db-migration
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should have apiKey in stringData
    set:
      global:
        configuration:
          llmHydration:
            enabled: true
            accountName: "test-account"
            key: "dGVzdC1rZXk="
            models:
              - "gpt-4"
    asserts:
      - exists:
          path: stringData.apiKey
      - isNotEmpty:
          path: stringData.apiKey

  - it: should decode base64 key correctly
    set:
      global:
        configuration:
          llmHydration:
            enabled: true
            accountName: "test-account"
            key: "dGVzdC1rZXk="  # base64 for "test-key"
            models:
              - "gpt-4"
    asserts:
      - equal:
          path: stringData.apiKey
          value: "test-key"
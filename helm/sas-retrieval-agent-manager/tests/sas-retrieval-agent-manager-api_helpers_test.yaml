# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test sas retrieval agent manager api helper functions
templates:
  - templates/api/deployment.yaml
tests:
  - it: should use default api name
    asserts:
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-api

  - it: should use custom nameOverride with default fullname
    set:
      sas-retrieval-agent-manager-api:
        nameOverride: "custom-name"
        fullnameOverride: ""
    asserts:
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-api

  - it: should use custom fullnameOverride
    set:
      sas-retrieval-agent-manager-api:
        fullnameOverride: "custom-full-name"
    asserts:
      - equal:
          path: metadata.name
          value: custom-full-name

  - it: should handle release name containing chart name
    release:
      name: "api-production"
    set:
      sas-retrieval-agent-manager-api:
        nameOverride: "api"
        fullnameOverride: ""
    asserts:
      - equal:
          path: metadata.name
          value: sas-retrieval-agent-manager-api

  - it: should include proper labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: api
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: sas-retrieval-agent-manager-1.2.3-dev.20241225

  - it: should handle global image registry
    set:
      sas-retrieval-agent-manager-api:
        image:
          tag: "latest"
      global:
        image:
          repo:
            base: "global.registry.io"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "global.registry.io/viya-4-x64_oci_linux_2-docker/sas-retrieval-agent-manager:latest"

  - it: should use local image when global not available
    set:
      sas-retrieval-agent-manager-api:
        image:
          tag: "latest"
      global: {}
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "cr.sas.com/viya-4-x64_oci_linux_2-docker/sas-retrieval-agent-manager:latest"

  - it: should use custom image tag
    set:
      sas-retrieval-agent-manager-api:
        image:
          tag: "2.0.0-test"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "cr.sas.com/viya-4-x64_oci_linux_2-docker/sas-retrieval-agent-manager:2.0.0-test"

  - it: should use custom image pull policy
    set:
      sas-retrieval-agent-manager-api:
        image:
          pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

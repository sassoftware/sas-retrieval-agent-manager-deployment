# @schema
# type: object
# properties:
#   type:
#     type: string
#     enum: [RollingUpdate, Recreate]
#     description: Type of deployment strategy. RollingUpdate gradually replaces old pods with new ones. Recreate terminates all old pods before creating new ones.
#   rollingUpdate:
#     type: object
#     description: Rolling update configuration parameters. Only applicable when type is RollingUpdate.
#     properties:
#       maxUnavailable:
#         oneOf:
#           - type: integer
#             minimum: 0
#             description: Maximum number of pods that can be unavailable during the update as an absolute number
#           - type: string
#             pattern: "^[0-9]+%?$"
#             description: Maximum number of pods that can be unavailable during the update as a percentage
#       maxSurge:
#         oneOf:
#           - type: integer
#             minimum: 0
#             description: Maximum number of pods that can be created above the desired replica count as an absolute number
#           - type: string
#             pattern: "^[0-9]+%?$"
#             description: Maximum number of pods that can be created above the desired replica count as a percentage
# required: [type]
# additionalProperties: false
# @schema
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

# @schema
# type: [object,null]
# required: true
# additionalProperties: true
# @schema
# -- Liveness probe configuration for Keycloak
livenessProbe:
  # -- Number of consecutive failures required to mark container as not ready
  failureThreshold: 5
  # -- HTTP GET probe configuration
  httpGet:
    # -- Path to probe for liveness
    path: /SASRetrievalAgentManager/auth/realms/master
    port: http
  # -- Initial delay before starting probes
  initialDelaySeconds: 240
  # -- How often to perform the probe
  periodSeconds: 30

# @schema
# type: [object,null]
# required: true
# additionalProperties: true
# @schema
# -- Readiness probe configuration for Keycloak
readinessProbe:
  # -- Number of consecutive failures required to mark container as not ready
  failureThreshold: 5
  # -- HTTP GET probe configuration
  httpGet:
    # -- Path to probe for readiness
    path: /SASRetrievalAgentManager/auth/realms/master
    port: http
  # -- Initial delay before starting probes
  initialDelaySeconds: 240
  # -- How often to perform the probe
  periodSeconds: 30


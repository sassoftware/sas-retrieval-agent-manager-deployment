  # @schema
  # -- The security context for the OAuth2 Proxy application container
  securityContext:
    # -- Seccomp profile for the OAuth2 Proxy container
    seccompProfile:
      type: RuntimeDefault
    # -- Linux capabilities to add/drop for the OAuth2 Proxy container
    capabilities:
      add: []
      drop:
        - ALL
    # -- Whether a process can gain more privileges than its parent process
    allowPrivilegeEscalation: false
    # -- Whether the container has a read-only root filesystem
    readOnlyRootFilesystem: true
    # -- Group ID to run the entrypoint of the container process
    runAsGroup: 10001
    # -- Whether the container must be run as a non-root user
    runAsNonRoot: true
    # -- User ID to run the entrypoint of the container process
    runAsUser: 10001

  # @schema
  # type: object
  # properties:
  #   type:
  #     type: string
  #     enum: [RollingUpdate, Recreate]
  #     description: Type of deployment strategy. RollingUpdate gradually replaces old pods with new ones. Recreate terminates all old pods before creating new ones.
  #   rollingUpdate:
  #     type: object
  #     description: Rolling update configuration parameters. Only applicable when type is RollingUpdate.
  #     properties:
  #       maxUnavailable:
  #         oneOf:
  #           - type: integer
  #             minimum: 0
  #             description: Maximum number of pods that can be unavailable during the update as an absolute number
  #           - type: string
  #             pattern: "^[0-9]+%?$"
  #             description: Maximum number of pods that can be unavailable during the update as a percentage
  #       maxSurge:
  #         oneOf:
  #           - type: integer
  #             minimum: 0
  #             description: Maximum number of pods that can be created above the desired replica count as an absolute number
  #           - type: string
  #             pattern: "^[0-9]+%?$"
  #             description: Maximum number of pods that can be created above the desired replica count as a percentage
  # required: [type]
  # additionalProperties: false
  # @schema
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1


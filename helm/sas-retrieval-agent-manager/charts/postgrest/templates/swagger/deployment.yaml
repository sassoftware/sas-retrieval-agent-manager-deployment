{{- $dot := . -}}
{{- $globalEnabled := false -}}
{{- if hasKey .Values "global" -}}
{{- if hasKey .Values.global "ingress" -}}
{{- if .Values.global.ingress.enabled -}}
{{- $globalEnabled = true -}}
{{- end -}}
{{- end -}}
{{- end -}}
{{- if .Values.swagger.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgrest.swagger.fullname" . }}
  labels:
    {{- include "postgrest.swagger.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.swagger.replicaCount }}
  selector:
    matchLabels:
      {{- include "postgrest.swagger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.swagger.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "postgrest.swagger.labels" . | nindent 8 }}
        {{- with .Values.swagger.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with uniq (concat (.Values.imagePullSecrets | default (list)) (.Values.global.imagePullSecrets | default (list))) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.swagger.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}-swagger
          securityContext:
            {{- toYaml .Values.swagger.securityContext | nindent 12 }}
          image: "{{ .Values.swagger.image.repo.base }}/{{ .Values.swagger.image.repo.path }}:{{ .Values.swagger.image.tag }}"
          imagePullPolicy: {{ .Values.swagger.image.pullPolicy }}
          env:
            - name: VALIDATOR_URL
              value: "none"
            - name: URL
              value: {{ if $globalEnabled -}}
                        "https://{{ .Values.global.domain }}/postgrest"
                     {{- else -}}
                        "https://{{ with (first .Values.ingress.hosts) }}{{ .host }}{{ with (first .paths) }}/{{ regexReplaceAll "\\(.*" .path "" }}{{ end }}{{ end }}"
                     {{- end }}
            - name: URLS
              value: {{ if $globalEnabled -}}
                        '[{"name":"PostgREST","url":"https://{{ .Values.global.domain }}/postgrest"}]'
                     {{- else -}}
                        '[{"name":"PostgREST","url":"https://{{ with (first .Values.ingress.hosts) }}{{ .host }}{{ with (first .paths) }}/{{ regexReplaceAll "\\(.*" .path "" }}{{ end }}{{ end }}"}]'
                     {{- end }}
            - name: WITH_CREDENTIALS
              value: "true"
            - name: OAUTH2_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-secret
                  key: oauthUrl
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-secret
                  key: sv-client-id
            - name: OAUTH_REALM
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-secret
                  key: realm
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.swagger.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.swagger.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.swagger.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-conf
              mountPath: "/etc/nginx/conf.d/"
            - name: workdir
              mountPath: "/tmp"
          {{- with .Values.swagger.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nginx-conf
          emptyDir: {}
        - name: workdir
          emptyDir: {}
      {{- with .Values.swagger.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.swagger.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.swagger.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.swagger.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- end }}
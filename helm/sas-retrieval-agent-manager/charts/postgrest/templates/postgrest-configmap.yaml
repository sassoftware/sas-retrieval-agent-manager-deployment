{{- $dot := . -}}
{{- $globalEnabled := false }}
{{- if hasKey .Values "global" }}
{{- if hasKey .Values.global "ingress" }}
{{- if .Values.global.ingress.enabled }}
{{- $globalEnabled = true }}
{{- end }}
{{- end }}
{{- end }}
{{- $postgrestPath := "" -}}
{{- if $globalEnabled }}
{{- $postgrestPath = regexReplaceAll "\\(.*" (first .Values.ingress.paths).path "" }}
{{- else }}
{{- if (len .Values.ingress.hosts) }}
{{- $postgrestPath = regexReplaceAll "\\(.*" (first (first .Values.ingress.hosts).paths).path "" }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgrest-configmap
  labels:
    {{- include "postgrest.labels" . | nindent 4 }}
data:
  namespace: {{ .Release.Namespace }}
  adminService: {{ include "postgrest.fullname" . }}-admin
  service: {{ include "postgrest.fullname" . }}
  url: {{ if $globalEnabled -}}
        "https://{{ .Values.global.domain }}{{ $postgrestPath }}"
      {{- else -}}
        "https://{{ with (first .Values.ingress.hosts) }}{{ .host }}{{ $postgrestPath }}{{ end }}"
      {{- end }}
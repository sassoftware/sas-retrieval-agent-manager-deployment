{{- $dot := . -}}
{{- $globalEnabled := false -}}
{{- $ingressAnnotations := dict -}}
{{- if .Values.ingress.annotations }}
  {{- $ingressAnnotations = .Values.ingress.annotations }}
{{- end }}
{{- if .Values.global.configuration.ui.enableRootIngress }}
  {{- $rawPath := "/SASRetrievalAgentManager" }}
  {{- if .Values.global.ingress.enabled }}
    {{- if and .Values.ingress.paths (gt (len .Values.ingress.paths) 0) }}
      {{- $rawPath = (index .Values.ingress.paths 0).path }}
    {{- end }}
  {{- else }}
    {{- if and .Values.ingress.hosts (gt (len .Values.ingress.hosts) 0) (index .Values.ingress.hosts 0).paths (gt (len (index .Values.ingress.hosts 0).paths) 0) }}
      {{- $rawPath = (index (index .Values.ingress.hosts 0).paths 0).path }}
    {{- end }}
  {{- end }}
  {{- /* Clean the path: remove regex, trailing wildcards, ensure starts with '/' */ -}}
  {{- /* Extract base path before any special character (regex, wildcards, etc.) */ -}}
  {{- $basePath := regexFind "^/[^\\(\\[\\$\\*\\+\\?\\|]*" $rawPath }}
  {{- if not $basePath }}
    {{- $basePath = "/SASRetrievalAgentManager" }}
  {{- end }}
  {{- if and (ne $basePath "/") (hasSuffix $basePath "/") }}
    {{- $basePath = trimSuffix $basePath "/" }}
  {{- end }}
  {{- $_ := set $ingressAnnotations "nginx.ingress.kubernetes.io/app-root" $basePath }}
{{- end }}
{{- if hasKey .Values "global" -}}
{{- if hasKey .Values.global "ingress" -}}
{{- if .Values.global.ingress.enabled -}}
{{- $globalEnabled = true -}}
{{- end -}}
{{- end -}}
{{- end -}}
{{- if or .Values.ingress.enabled $globalEnabled -}}
{{- $fullName := include "sas-retrieval-agent-manager-ui.fullname" .  | lower -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "sas-retrieval-agent-manager-ui.labels" . | nindent 4 }}
  {{- with $ingressAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if $globalEnabled | default false }}
  {{- if and (.Values.global.ingress.className | default .Values.ingress.className) (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.global.ingress.className | default .Values.ingress.className  }}
  {{- end }}
  {{- if and ((include "testValuesPath" (list .Values "global" "ingress" "tls" "enabled")) | eq "true"  | default false) (.Values.global.ingress.tls.enabled | default false) }}
  tls:
    - hosts:
       - {{ .Values.global.domain | quote }}
      {{- if ((include "testValuesPath" (list .Values "global" "ingress" "tls" "secretName")) | eq "true") }}
      secretName: {{ .Values.global.ingress.tls.secretName | default "" }}
      {{- else if ((include "testValuesPath" (list .Values "ingress" "tls" "secretName")) | eq "true") }}
      secretName: {{ .Values.ingress.tls.secretName | default "" }}
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain | quote }}
      http:
        paths:
          {{- range .Values.ingress.paths }}
          - path: {{ .path}}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
  {{- else }}
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
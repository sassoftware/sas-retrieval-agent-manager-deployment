{{- if (index .Values "sas-retrieval-agent-manager-app").serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sas-retrieval-agent-manager-ui.serviceAccountName" . }}
  labels:
    {{- include "sas-retrieval-agent-manager-ui.labels" . | nindent 4 }}
  {{- with (index .Values "sas-retrieval-agent-manager-app").serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ (index .Values "sas-retrieval-agent-manager-app").serviceAccount.automount }}
{{- end }}